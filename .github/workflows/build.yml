name: Final Kivy Docker Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. تنظيف القرص لتوفير مساحة
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. تشغيل Buildozer عبر Docker
      - name: Run Buildozer via Docker
        run: |
          # سحب صورة Buildozer باستخدام العلامة 'latest' (التي نجحت في السحب)
          docker pull kivy/buildozer:latest
          
          # تشغيل أمر البناء مباشرةً
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/host \
            -w /home/user/host \
            kivy/buildozer:latest \
            buildozer android debug

      # 3. رفع ملف APK الناتج
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClickerGame-APK
          path: bin/*.apk
