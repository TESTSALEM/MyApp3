name: Kivy Buildozer APK Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # تنظيف القرص (هذا لم يعد خطأ، يجب أن يعمل بشكل صحيح الآن)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # --- الأداة المعتمدة والأكثر استقراراً (kivy/buildozer-action) ---
      - name: Build Android APK
        uses: kivy/buildozer-action@v1
        with:
          # هذا الأمر يقوم بالبناء باستخدام buildozer.spec الذي أعددناه سابقاً
          command: buildozer android debug

      # رفع ملف APK الناتج
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClickerGame-APK
          path: bin/*.apk
          
