name: Build Kivy App to APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # تنظيف المساحة
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # --- الأداة البديلة (misl6/Android-Kivy-Buildozer) ---
      - name: Build Android APK
        uses: misl6/Android-Kivy-Buildozer@v1.2.0
        with:
          command: buildozer android debug

      # رفع ملف APK الناتج
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClickerGame-APK
          path: bin/*.apk
          
